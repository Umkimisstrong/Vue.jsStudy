        <input type="text" v-model="name" placeholder="이름을 입력하세요">
        <br>
        입력된 이름 : <h2 v-html="name"></h2>


        <!-- 
            ● 디렉티브(Directives)
            [주요 디렉티브]
             {{}} : v-text 와 같은 문자열 파싱을 위한 속성 HTML 렌더링 시 문자열을 그대로 렌더링 한다. (인코딩, 디코딩 X)
             v-text : 문자열 파싱을 위한 속성 HTML 렌더링 시 문자열을 그대로 렌더링 한다. (인코딩, 디코딩 X)    -- innerText
             v-html : 문자열 인코딩, 디코딩을 하여 문자열을 HTML로 렌더링                                     -- innerHTML
             v-bind : 요소(Element)의 콘텐트 영역(시작 태그와 종료 태그 사이의 영역)을 설정하는 것이 아닌
                      요소 객체의 속성들을 바인딩 하기 위해 사용
                      :src 만 작성해도 가능
             v-model : 양방향 데이터 바인딩이 필요한 경우 사용(View - ViewModel - Model) 바로 값이 변함 →
                       단일 값이 아닌 다중 값을 갖는(배열) v-model 속성 directives.html 에서 확인
             v-show : 일단 HTML 요소를 렌더링 한 후에 display 스타일 속성으로 화면에보여 줄지 정하는 디렉티브
             v-if : : 조건에 부합하지 않으면 렌더링 자체를 안함
             v-else : if 에 따른 조건절
             v-else-if : if 에 따른 조건절
             v-for : 반복 렌더링을 위한 디렉티브


            [기타 디렉티브]
             v-pre : HTML 요소에 대한 컴파일을 수행하지 않는 속성(문자열 그대로 출력)
             v-once : 렌더링을 최초1회만 수행(초깃값이 주어지면 변경되지 않는 UI 를 만들때 사용)
             v-cloak : 잠시간 {{}} 콧수염 표현식이 UI에 나타나는 경우 Vue 인스턴스가 el 옵션의 템플릿을 컴파일 하는 경우 시간차때문에 발생
                       따라서 이 속성은 화면 초기에 컴파일 되지 않은 내용은 렌더링 하지 않게 해주는 것임
         -->

         <!-- 
            ● 속성
            [계산형 속성] - Computed Property
            Vue 인스턴스를 만들 때 computed 라는 속성과 함게 함수를 등록해두면 마치 속성처럼 이용할 수 있음


          -->

    </div>
