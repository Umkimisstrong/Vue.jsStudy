<!DOCTYPE html>
<html>
    <!-- v-for -->

<style>
    #list {width: 400px; border:1px solid black; border-collapse: collapse;}
    #list td, #list th {border:1px solid black; text-align:center;}
    #list > thead > tr {color:yellow; background-color: purple;}

    .divider { height:2px; background-color: gray;}
</style>    
<head>
    <meta charset="utf-8">
    <title>Vue Directives4</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <table id="list">
            <thead>
                <tr>
                    <th>
                        번호
                    </th>
                    <th>
                        이름
                    </th>
                    <th>
                        전화번호
                    </th>
                    <th>
                        주소
                    </th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(contact, index) in contacts">
                    <!-- <tr v-for="(contact, index) in contacts" v-if="contact.address.indexOf('서울')>-1"> -->
                    <tr :key="contact.no">
                        <!-- index 는 배열이나 key, value 로 구성된 객체 내부에서 접근하여 사용할 수 있다. -->
                        <!-- v-if 는 v-for 선언 이후 수행되며 address 가 서울 인 것만 추출합니다. -->
                        <!-- <td>{{contact.no}}</td> -->
                        <td>{{index+1}}</td> 
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel}}</td>
                        <td>{{contact.address}}</td>
                    </tr>
                    <tr class="divider" v-if="index % 5 === 4">
                        <td colspan="4"></td>    
                    </tr>
                </template>
            </tbody>
        </table>

    </div>

</body>

</html>
