<!DOCTYPE html>
<html>
<head>
    <!-- methods 속성 -->

    <meta charset="utf-8">

    <title>Vue Instance에 관하여_메소드(계속)</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>    
<body>

    <div id="example">
        <input type="text" v-model="num">
        <br>
        1부터 입력된 수 까지의 합 : <span>{{sum()}}</span>
    </div>

<script type="text/javascript">
    // 1부터 입력된 수 까지의 합 구하기
    // methods 속성과 Computed 속성 을 사용한 것의 차이
    // computed 속성을 사용하면 종속된 값에 의해 결괏값이 캐싱된다는 점
    // methods 는 sum() 이라는 메소드를 매번 실행한다는 점

    // 또한 methods 속성을 사용하면  화살표 함수(Arrow Funtion)을 사용해서는 안된다.
    // 화살표 내부에서는 this 가 Vue 인스턴스를 가리키지 않고 전역 객체를 가리키기 때문(Global object)
    var vmSum = new Vue
    (
        {
            el: "#example",
            data:{ num : 0},
            methods : 
            {
                sum : function()
                {
                    var n = Number(this.num);
                    if(Number.isNaN(n) || n < 1)
                        return 0;
                    
                    return ((1+n) * n) / 2;
                }
            }
        }
    );
     
     
</script>
</body>
</html>
