<!DOCTYPE html>
<html>
<head>
    <!-- Vue Instance LifeCycle 속성 -->
    <meta charset="utf-8">
<style>


</style>
    <title>Vue Instance에 관하여_라이프사이클(계속)</title>
    
</head>    
<body>
    <!-- 
        beforeCreate        Vue 인스턴스가 생성되고 데이터에 대한 관찰 기능 및 이벤트 감시자 설정 전에 호출됨
        created             Vue 인스턴스가 생성된 후에 데이터에 대한 관찰 기능, 계산형 속성, 메서드, 감시자 설정이
                            완료된 후에 호출됨
        beforeMount         마운트가 시작되기 전에 호출됨
        mounted             el 에 vue 인스턴스의 데이터가 마운트된 후에 호출됨
        beforeUpdate        가상 DOM 이 렌더링, 패치되기 전에 데이터가 변경될 때 호출됨
        updated             데이터의 변경으로 가상 DOM 이 다시 렌더링 되고 패치된 후에 호출됨
        beforeDestroy       Vue 인스턴스가 제거되기 전에 호출됨
        destroyed           Vue 인스턴스가 제거된 후에 호출됨, 이 훅이 호출될 때는 Vue 인스턴스의 모든 디렉티브의 바인딩
                            이 해제되고, 이벤트 연결도 모두 제거됨
     -->
    <div id="example">
        숫자 입력 : <input type="text" v-model="num">
        <br>
        1부터 계산된 합 : {{sum}}
    </div>





<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript">
    var vmSum = new Vue
    ({
        el : "#example"
        , data : {num : 0}
        , created : function ()
        {
            console.log("Created!");
        }
        ,updated : function ()
        {
            console.log("updated!");
            console.log(this.num);    
        }
        ,computed : 
        {
            sum : function () 
            {
                var n = Number(this.num);
                if (Number.isNaN (n) || n < 1)
                    return 0;
                return ((1+n) * n) / 2;

            }
        }
    });
     
</script>
</body>
</html>
