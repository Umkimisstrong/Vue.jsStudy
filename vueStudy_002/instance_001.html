<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<title>
    Vue Instance에 관하여
</title>
</head>    
<body>

    <!-- 
        Vue Instance 의 el, data, computed 옵션

        data 옵션에 주어진 모든 속성들은 Vue 인스턴스 내부에서 직접 이용되지 않고
        Vue 인스턴스와 Data 옵션에 주어진 객체 사이에 프록시를 두어 처리합니다.

        data 옵션은 Vue 인스턴스가 관찰하는 데이터 객체를 의미하므로
        변경 사항은 즉시 감지됩니다.

        el 옵션은 Vue 인스턴스에 연결할 HTML DOM 요소를 지정합니다. 주의할 점은 여러 개
        요소에 지정할 수 없다는 것입니다.
        여러 개를 지정했다면 첫 번째 요소에만 연결됩니다.(CSS 선택자를 지정하듯)

        computed 옵션에서 지정한 값은 함수였지만 Vue 인스턴스는 프록시 처리하여 마치 속성처럼
        취급합니다.
     -->
    <div id="test">
        {{name}}
    </div>
<script type="text/javascript">
    var model = 
    {
        name : "홍길동"
    }

    var vm = new Vue
    ({
        el : '#test'
        , data : model
    })
</script>
</body>
</html>
