<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Component 실습(계속)</title> 
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>    
<body>

    <!--
         select 태그 하위의 option 속성들은 component 로 명시해도 렌더링 되지 않는다.
         DOM 요소가 올바르지 않다고 판단하기 때문에, 제대로 렌더링하지 못하는 문제가 발생
         이 문제를 해결하기 위해서 is 특성(Attribute)을 이용
     -->
    <div id="app">
        <select name="" id="">
            <!--
                <option-component></option-component>
                <option-component></option-component>
             -->

             <option is="option-component"></option>
             <option is="option-component"></option>
        </select>
    </div>

<script type="text/javascript">
    // Vue.component 가 먼저 선언되어야 한다.
    Vue.component('option-component'
    , {template : '<option>hello</option'});

    Vue.config.devtools = true;

    var v = new Vue
    ({
       el : "#app" 
    });

    
    
</script>    
</body>
</html>
